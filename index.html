<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotivate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat:wght@500&family=Gloria+Hallelujah&family=Indie+Flower&family=Kanit:ital,wght@1,800&family=Kaushan+Script&family=Love+Ya+Like+A+Sister&family=Montserrat&family=Pangolin&family=Poppins:wght@500&family=Rock+Salt&family=Ubuntu&family=Work+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="heading">
        Quotivate
    </div>

    <div class="container">
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author">~ Author</p>
        <button id="get-quote">Get a quote</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
